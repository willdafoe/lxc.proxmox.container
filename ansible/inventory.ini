[plugin:proxmox]
# Proxmox dynamic inventory plugin

plugin: community.general.proxmox
url: https://192.168.1.100:8006  # Replace with your Proxmox host URL
user: root@pam                  # Replace with your Proxmox username
password: <your-password>       # Replace with your Proxmox password
validate_certs: false           # Set to true if using a trusted SSL cert

# Grouping by tags or custom Proxmox fields
host_filters:
  - ostype: debian

compose:
  ansible_host: node            # Map Proxmox node to Ansible's host variable
  ansible_user: root            # Default SSH user for the container
